<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Projetos Floripa!</h1>
        <h2>Valores de projetos</h2>
        <form id="form-deposito">
            <input type="number" id="gasto" required placeholder="Gastos reais" />
            <input type="number" id="orcacao" required placeholder="Orçamento" />
            <p class="error-message">Precisa ser um valor menor que o orçamento!</p>
            <button id="btn-depositar" type="submit">Enviar proposta</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
